<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/normalize.css">
    <title>Proyecto-Ana</title>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <div class="sms">
            <h1>Glasmorfism Generator</h1>
        </div>

        <!-- Contenedor donde está el cuadro que se aplicaron cambios -->
        <div class="izq">
            <div class="cuadro"></div>
        </div>

        <!-- Contenedor donde está el cuadro que se muestran opciones de cambio -->
        <div class="derecha">
            <div class="contenido">
                <div class="color">
                    <h2>Elige un color: </h2>
                    <input type="color">
                </div>
    
                <div class="content">
                    <p>Tamaño</p>
                    <input type="range" class="rango" value="0" min="50" max="400">
                </div>

                <div class="content">
                    <p>Radio</p>
                    <input type="range" class="radio" value="0" min="50" max="200">
                </div>

                <div class="content">
                    <p>Transparencia</p>
                    <input type="range" class="opacity" value="0" min="1" max="10">
                </div>

                <div class="content">
                    <p>Contraste</p>
                    <input type="range" class="contrast" value="0" min="0" max="100">
                </div>

                <div class="content">
                    <p>Blur</p>
                    <input type="range" class="bl" value="0" min="0" max="50">
                </div>

                <div class="content">
                    <p>Saturación</p>
                    <input type="range" class="sat" value="0" min="0" max="200">
                    <!-- <span class="porcent">0</span> -->
                </div>
            </div>
            <div class="codigo"> <!-- Inyescción de código --> </div>
        </div>
    </div>
</body>
    <script src="/script/archivo.js"></script>
</html>
